name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate generated matcher
        run: bun run gen:matcher && bun run gen:matcher:check

      - name: Run full checks
        run: bun run check
